heart_detector:
  database: heart.sa

  min_points: 10
  max_points: 0
  minimum_contour_area: 5000
  contour_linearization_epsilon: 4.0

  area_difference_thresh: 400000

  color_difference_thresh: 50
  morphology_filter_size: 13

  minimum_rating: 0.8

  minimum_shape_group_ratio: 0

  auto_filter_bins: 85
  auto_filter_black_margin: 30
  auto_filter_white_margin: 30
  auto_filter_histogram: false

  # gSLICr settings

  gSLICr_width: 1920
  gSLICr_height: 1080

  gSLICr_noSegs: 250
  gSLICr_spixelSize: 16

  gSLICr_sizeInsteadOfNumber: 0

  gSLICr_cohWeight: 0.6
  gSLICr_noIters: 5
  gSLICr_doEnforceConnectivity: true


