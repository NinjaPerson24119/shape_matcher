roulette_db_creator:
  Name: roulette
  RenderDistance: 10.0
  SquareSize: 12

  MorphologyFilterSize: 23

  Fps: 0
  gSLICrOn: true
  ContourLinearizationEpsilon: 3.0
  MinimumContourArea: 10000

  BackgroundR: 255
  BackgroundG: 255
  BackgroundB: 255

  RelativeTranslateX: 0
  RelativeTranslateY: 0
  RelativeTranslateZ: 0
  UniformScale: 1
  InitialRotX: 0
  InitialRotY: 0
  InitialRotZ: 0

  StartRotateX: -30
  EndRotateX: 31
  StartRotateY: -30
  EndRotateY: 31
  StartRotateZ: 0
  EndRotateZ: 359
  RotateStep: 10

  FilterCount: 3

  #Red
  Filter_0_Mode: range
  Filter_0_LowerL: 0
  Filter_0_LowerA: 138
  Filter_0_LowerB: 138
  Filter_0_UpperL: 255
  Filter_0_UpperA: 255
  Filter_0_UpperB: 255

  #Black
  Filter_1_Mode: range
  Filter_1_LowerL: 0
  Filter_1_LowerA: 100
  Filter_1_LowerB: 100
  Filter_1_UpperL: 5
  Filter_1_UpperA: 150
  Filter_1_UpperB: 150

  #Green
  Filter_2_Mode: range
  Filter_2_LowerL: 80
  Filter_2_LowerA: 0
  Filter_2_LowerB: 170
  Filter_2_UpperL: 255
  Filter_2_UpperA: 80
  Filter_2_UpperB: 220

  # gSLICr settings

  gSLICr_width: 1920
  gSLICr_height: 1080

  gSLICr_noSegs: 399
  gSLICr_spixelSize: 16

  gSLICr_sizeInsteadOfNumber: 0

  gSLICr_cohWeight: 0.6
  gSLICr_noIters: 5
  gSLICr_doEnforceConnectivity: true