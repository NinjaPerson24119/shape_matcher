angle_path_detector:
  database: angle_path.sa

  min_points: 5
  max_points: 25
  minimum_contour_area: 7000
  contour_linearization_epsilon: 10.0

  area_difference_thresh: 70000
  
  color_difference_thresh: 150
  morphology_filter_size: 23

  minimum_rating: 0.75

  minimum_shape_group_ratio: 0

  auto_filter_bins: 85
  auto_filter_black_margin: 25
  auto_filter_white_margin: 25
  auto_filter_histogram: false

  # gSLICr settings

  gSLICr_width: 1920
  gSLICr_height: 1080

  gSLICr_noSegs: 250
  gSLICr_spixelSize: 16

  gSLICr_sizeInsteadOfNumber: 0

  gSLICr_cohWeight: 0.6
  gSLICr_noIters: 5
  gSLICr_doEnforceConnectivity: true

